<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>ZohoTicket.com</h1>

    <button onclick="location.href='index.html'" class="logout-page-button">
      Logout
    </button>
    <br />
    <div class="container">
      <label
        >Please click
        <button id="location-button" onclick="getUserReq(); return false;">
          Book Now
        </button>
        to book your tickets.
      </label>

      <br />
      <br />
      <label>Location: </label>
      <select id="locationDropdown"></select>
      <button onclick="getlocation(); return false;">filter</button>
      <br />
      <br />
      <label>Theatres: </label>
      <select id="theatreDropdown"></select>
      <button onclick="getmovieReq(); return false;">filter</button>
      <br />
      <br />
      <label>Movie: </label>
      <select id="movieDropdown"></select>
      <br />
      <br />
      <label>showtime: (11.00, 4.00, 10.00) </label>
      <input type="text" id="showtime" />
      <br />
      <br />
      <label>Date: </label>
      <input type="date" id="dateinput" />
      <br />
      <br />
      <label>Ticket Price: 200</label>
      <br />
      <br />
      <label>No.of.tickets: </label>
      <input type="number" id="number" />
      <br />
      <br />
      <label
        >Payment Mode: (if you choose UPI, there will be 10% discount)
      </label>
      <select id="paymentinput">
        <option>UPI</option>
        <option>Card</option>
      </select>
      <br />
      <br />
      <label>Phone Number: </label>
      <input type="number" id="phoneNum" />
      <br />
      <br />
      <button onclick="postTicket(); return false;">Book Ticket</button>
      <br />
      <br />
      <label>Enter your Phone Number to view your ticket: </label>
      <input type="text" id="phNum" />
      <br />
      <br />
      <button onclick="getTicketReq(); return false;">View Ticket</button>
      <br />
      <br />
    </div>
  </body>
</html>
